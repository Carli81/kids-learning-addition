<!DOCTYPE html>
<html lang="de"></html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/puya.css">
    <script src="/lib/jquery-3.4.1.min.js"></script>
</head>
<body>

    <h1>Willkommen auf Nikola's Webseite!</h1>

    <div class="calc-container">
        <div class="calc-number number-one">1</div>
        <div class="calc-operator">+</div>
        <div class="calc-number number-two">2</div>
        <div class="calc-equal">=</div>
        <div class="calc-result">
            <input id="calcResult" type="text">
            <button class="check-result-button">OK</button>
        </div>
    </div>

    <div class="final-message winning">
        <div>Gratulation! Du hast gewonnen!</div>
        <button class="try-again-button">Probiers nochmals!</button>
    </div>

    <div class="final-message losing">
        <div>Oh nein! Du hast verloren!</div>
        <button class="try-again-button">Probiers nochmals!</button>
    </div>

    <div class="pictures">
        <div class="result-image monster1 open"></div>
        <div class="result-image monster2 open"></div>
        <div class="result-image monster3 open"></div>
        <div class="result-image monster4 open"></div>
        <div class="result-image monster5 open"></div>
    </div>

    <div class="pictures">
        <div class="result-image monster6 open"></div>
        <div class="result-image monster7 open"></div>
        <div class="result-image monster8 open"></div>
        <div class="result-image monster9 open"></div>
        <div class="result-image monster10 open"></div>
    </div>

    <!-- JS Code -->
    <script src="puya.js"></script>
</body>
